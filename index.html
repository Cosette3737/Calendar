<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="stylesheet" href="static/css/jquery.datetimepicker.min.css">
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="static/js/jquery.js"></script>
  <script src="static/js/jquery.datetimepicker.full.js"></script>
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Tracker Keeper Scheduler
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>Tracker Keeper</h1>
      <p>Schedule</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-4">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Create an Event</div>
              <div class="panel-body">
                <form id = "form-id">
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <div id ="app"></div>
                        <li class="filter list-group-item">
                          <p>Event Info:<input class="form-control" id="eventinfo" type="text" placeholder="First Day of New Job"></p>
                        </li>
                        <li class="filter list-group-item">
                          <p>Date and Time:  <input id="datetime"  placeholder="May 01 2021 04:05:15"  ></p>
                        </li>
                        <li class="filter list-group-item">
                        <button id="add-btn" type="button" class="btn btn-info btn-lg">Track Event</button></li>
<!--initializing-->
                      <script>
                      $("#datetime").datetimepicker({
                        step:30,
                      format:'m-d-Y-h:m:s'
                      });</script>
                  <!--button id="clear-btn" type="button" class="btn btn-info btn-lg">Clear Events</button-->
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-8">
          <div id="table-area" class="">
            <table id="event-table" width ="1100" class="table">
              <thead>
                <tr>
                  <th class="table-head">Day</th>
                  <th class="table-head">Time</th>
                  <th class="table-head">Event</th>
                  </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">Rebecca Joseph | 2021    </span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
